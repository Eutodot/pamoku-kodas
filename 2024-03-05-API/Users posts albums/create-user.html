<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="user-form">

        <div class="form-control">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" value="John Doe">
        </div>
        <div class="form-control">
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" value="JohnyBoy">
        </div>
        <div class="form-control">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" value="JohnDoe@yahhoo.com">
        </div>


        <div class="form-control">
            <label for="street">Street: </label>
            <input type="text" name="street" id="street" value="Big street">
        </div>
        <div class="form-control">
            <label for="suite">Suite: </label>
            <input type="text" name="suite" id="suite" value="Apt. 123">
        </div>
        <div class="form-control">
            <label for="city">City: </label>
            <input type="text" name="city" id="city" value="Kvedurinartojulugikas">
        </div>
        <div class="form-control">
            <label for="zip-code">Zip code: </label>
            <input type="text" name="zip-code" id="zip-code" value="654123">
        </div>


        <div class="form-control">
            <label for="latitude">Latitude: </label>
            <input type="text" name="latitude" id="latitude" value="53.9224">
        </div>
        <div class="form-control">
            <label for="longitude">Longitude: </label>
            <input type="text" name="longitude" id="longitude" value="-68.3351">
        </div>


        <div class="form-control">
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone" value="55555555555">
        </div>
        <div class="form-control">
            <label for="website">Website: </label>
            <input type="text" name="website" id="website" value="johnyboyiscool.com">
        </div>


        <div class="form-control">
            <label for="company-name">Company name: </label>
            <input type="text" name="company-name" id="company-name" value="JohnDoe Inc.">
        </div>
        <div class="form-control">
            <label for="company-catch-phrase">Company catch phrase: </label>
            <input type="text" name="company-catch-phrase" id="company-catch-phrase" value="Names for the unnamed">
        </div>
        <div class="form-control">
            <label for="company-bs">Company bs: </label>
            <input type="text" name="company-bs" id="company-bs" value="Giving names for those who don't have one">
        </div>

        <button type="submit" id="submit-button">Create user</button>
    </form>

    <script src="dist/create-user.js" type="module"></script>
</body>
</html>
