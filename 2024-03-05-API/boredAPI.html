<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="activity-form">
        <div>
            <label for="type-select">Select type:</label>
            <select name="type-select" id="type-select">
                <option value="random">random</option>
                <option value="education">education</option>
                <option value="recreational">recreational</option>
                <option value="social">social</option>
                <option value="diy">diy</option>
                <option value="charity">charity</option>
                <option value="cooking">cooking</option>
                <option value="relaxation">relaxation</option>
                <option value="music">music</option>
                <option value="busywork">busywork</option>
            </select>
        </div>

        <div>
            <label for="participants-input">Type in amount of participants:</label>
            <input type="number" id="participants-input" min="0" max="999">            
        </div>

        <div>
            <label for="min-price-input">Select minimum price: </label>
            <input type="range" id="min-price-input" min="0" max="1" step="0.25">
            <label for="max-price-input">Select maximum price: </label>
            <input type="range" id="max-price-input" min="0" max="1" step="0.25">            
        </div>

        <div>
            <label for="min-accessibility-input">Select minimum accessibility: </label>
            <input type="range" id="min-accessibility-input" min="0" max="1" step="0.25">
            <label for="max-accessibility-input">Select maximum accessibility: </label>
            <input type="range" id="max-accessibility-input" min="0" max="1" step="0.25">            
        </div>
        <button type="submit" id="submit">Find activity</button>
    </form>
    <p id="activity-text"></p>

    <script src="boredAPI.js"></script>
</body>
</html>
