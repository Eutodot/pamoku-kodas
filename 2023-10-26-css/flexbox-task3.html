<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flexbox-task3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h2 class="header">Your Result</h2>

            <div class="player-score-box">
                <span class="player-score">76</span>
                <span class="max-score">of 100</span>
            </div>

            <div class="description">
                <span class="shout">Great</span>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary-container">
            <h2 class="header">Summary</h2>

            <div class="specific-score-box-container">
                <div class="specific-score-box">
                    <h3 class="specific-score-title-wrapper">
                        <img class="specific-score-icon" src="https://raw.githubusercontent.com/frontendmentorio/results-summary-component/c9e7c41aec1a9c12c490b6801d10aa6bcdbd045c/assets/images/icon-reaction.svg" alt="reaction icon">
                        <span class="specific-score-title">Reaction</span>
                    </h3>
                    <div class="specific-score-wrapper">
                        <span class="specific-score">80</span>
                        <span class="specific-max-score"> / 100</span>
                    </div>
                </div>
                
                <div class="specific-score-box">
                    <h3 class="specific-score-title-wrapper">
                        <img class="specific-score-icon" src="https://raw.githubusercontent.com/frontendmentorio/results-summary-component/c9e7c41aec1a9c12c490b6801d10aa6bcdbd045c/assets/images/icon-memory.svg" alt="reaction icon">
                        <span class="specific-score-title">Memory</span>
                    </h3>
                    <div class="specific-score-wrapper">
                        <span class="specific-score">92</span>
                        <span class="specific-max-score"> / 100</span>
                    </div>
                </div>

                <div class="specific-score-box">
                    <h3 class="specific-score-title-wrapper">
                        <img class="specific-score-icon" src="https://raw.githubusercontent.com/frontendmentorio/results-summary-component/c9e7c41aec1a9c12c490b6801d10aa6bcdbd045c/assets/images/icon-verbal.svg" alt="reaction icon">
                        <span class="specific-score-title">Verbal</span>
                    </h3>
                    <div class="specific-score-wrapper">
                        <span class="specific-score">61</span>
                        <span class="specific-max-score"> / 100</span>
                    </div>
                </div>
                
                <div class="specific-score-box">
                    <h3 class="specific-score-title-wrapper">
                        <img class="specific-score-icon" src="https://raw.githubusercontent.com/frontendmentorio/results-summary-component/c9e7c41aec1a9c12c490b6801d10aa6bcdbd045c/assets/images/icon-visual.svg" alt="reaction icon">
                        <span class="specific-score-title">Visual</span>
                    </h3>
                    <div class="specific-score-wrapper">
                        <span class="specific-score">72</span>
                        <span class="specific-max-score"> / 100</span>
                    </div>
                </div>
            </div>
            <button class="continue-button">Continue</button>
        </div>
    </div>


</body>
</html>
